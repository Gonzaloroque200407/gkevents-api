name: Node API CI

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping -h localhost --silent"
          --health-interval=5s
          --health-timeout=3s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install API dependencies
        working-directory: api
        run: npm install

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Create Test Database + Schema
        run: |
          # Cria o banco gkevents_test (compat√≠vel com o seu schema.sql)
          mysql -h 127.0.0.1 -uroot -proot -e "DROP DATABASE IF EXISTS gkevents_test;"
          mysql -h 127.0.0.1 -uroot -proot -e "CREATE DATABASE gkevents_test;"
          mysql -h 127.0.0.1 -uroot -proot gkevents_test < api/schema.sql

      - name: Run Unit Tests
        env:
          NODE_ENV: test
        working-directory: api
        run: npm run test:unit -- --forceExit

      - name: Run Integration Tests
        env:
          NODE_ENV: test_integration
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASS: root
          DB_NAME: gkevents_test
          DB_PORT: 3306
          SESSION_SECRET: test-secret
        working-directory: api
        run: npm run test:integration -- --forceExit
