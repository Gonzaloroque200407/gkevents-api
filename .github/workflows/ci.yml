name: Node API CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:8
        env:
          MYSQL_ROOT_PASSWORD: root
          MYSQL_DATABASE: gkevents
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=5s
          --health-timeout=5s
          --health-retries=10

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Node
        uses: actions/setup-node@v3
        with:
          node-version: "18"

      - name: Install API dependencies
        run: |
          cd api
          npm install

      - name: Install MySQL client
        run: sudo apt-get update && sudo apt-get install -y mysql-client

      - name: Create Database Schema
        run: |
          mysql -h 127.0.0.1 -uroot -proot gkevents < api/schema.sql

      - name: Run Integration Tests
        env:
          DB_HOST: 127.0.0.1
          DB_USER: root
          DB_PASS: root
          DB_NAME: gkevents
          DB_PORT: 3306
          SESSION_SECRET: test
          NODE_ENV: integration
        run: |
          cd api
          npm run test:integration -- --forceExit

      - name: Run Unit Tests
        env:
          NODE_ENV: test
        run: |
          cd api
          npm run test:unit
